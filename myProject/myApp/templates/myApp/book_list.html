{% extends "myApp/base.html" %}
{% block content %}
    <div class="flex flex-col items-center justify-center min-h-screen text-white">
        <div class="bg-gray-900 bg-opacity-10 backdrop-blur-md p-6 rounded-lg shadow-lg w-full max-w-2xl">
            <h2 class="text-2xl font-semibold text-center mb-4">Book List</h2>
            <a href="{% url 'book_create' %}" class="block text-center mb-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 transition-all rounded-lg shadow-md">Add New Book</a>
            <ul class="space-y-4">
                {% for book in books %}
                    <li class="p-4 bg-black bg-opacity-20 rounded-lg shadow-md">
                        <p class="text-lg font-medium">{{ book.title }} by {{ book.author }}</p>
                        <p class="text-sm">${{ book.price }} ({{ book.stock }} in stock)</p>
                        <div class="mt-2 flex space-x-4">
                            <a href="{% url 'book_update' book.id %}" class="px-4 py-1 bg-yellow-600 hover:bg-yellow-700 transition-all rounded-lg shadow-md">Edit</a>
                            <a href="{% url 'book_delete' book.id %}" class="px-4 py-1 bg-red-600 hover:bg-red-700 transition-all rounded-lg shadow-md">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
