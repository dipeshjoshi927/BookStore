{% extends "myApp/base.html" %}
{% block content %}
    <div class="flex flex-col items-center justify-center min-h-screen text-white">
        <div class="bg-white bg-opacity-10 backdrop-blur-md p-6 rounded-lg shadow-lg w-full max-w-md text-center">
            <h2 class="text-xl font-semibold mb-4">Are you sure you want to delete "{{ book.title }}"?</h2>
            <form method="post" class="flex flex-col gap-4">
                {% csrf_token %}
                <button type="submit" class="px-6 py-2 bg-red-600 hover:bg-red-700 transition-all rounded-lg shadow-md">Yes, Delete</button>
            </form>
            <a href="{% url 'book_list' %}" class="block mt-4 px-6 py-2 bg-gray-600 hover:bg-gray-700 transition-all rounded-lg shadow-md">Cancel</a>
        </div>
    </div>
{% endblock %}
